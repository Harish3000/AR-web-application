<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Simple Animal AR</title>
    <!-- 1. A-Frame Core FIRST -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- 2. AR.js for A-Frame IMMEDIATELY AFTER -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- 3. Your main CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="margin: 0px; overflow: hidden">
    <div id="landing-page">
      <div class="popup">
        <h1>Animal AR Experience</h1>
        <p>Enter the password to unlock:</p>
        <input
          type="password"
          id="passcode-input"
          placeholder="Enter password"
        />
        <button id="enter-button">Enter AR</button>
        <p id="error-message" class="error"></p>
      </div>
    </div>

    <div id="loader" class="loader-wrapper" style="display: none">
      <div class="loader"></div>
      <p>Loading AR...</p>
    </div>

    <div
      id="ar-container"
      style="
        display: none;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      "
    >
      <div id="qr-feedback" class="qr-feedback">
        <div id="scanning-indicator" class="scanning-indicator">
          <p>Scanning for QR <span class="scan-dots"></span></p>
        </div>
        <div id="success-message" class="success-message" style="display: none">
          <p id="success-text">QR Detected.</p>
        </div>
      </div>

      <div id="audio-control" style="display: none">
        <span id="speaker-icon">ðŸ”Š</span>
      </div>

      <a-scene
        id="ar-scene"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        style="width: 100%; height: 100vh"
        vr-mode-ui="enabled: false"
      >
        <a-assets>
          <!-- Ensure these audio files exist in assets/audio/ -->
          <audio
            id="audio-deer"
            src="assets/audio/deer.mp3"
            preload="auto"
          ></audio>
          <audio
            id="audio-lion"
            src="assets/audio/lion.mp3"
            preload="auto"
          ></audio>
          <audio
            id="audio-pig"
            src="assets/audio/pig.mp3"
            preload="auto"
          ></audio>
          <audio
            id="audio-panda"
            src="assets/audio/panda.mp3"
            preload="auto"
          ></audio>
          <audio
            id="audio-horse"
            src="assets/audio/horse.mp3"
            preload="auto"
          ></audio>
        </a-assets>

        <!-- Deer Marker -->
        <a-marker
          id="marker-deer"
          type="pattern"
          url="markers/marker_deer.patt"
          animal-handler="animalName: Deer; audioId: audio-deer"
        >
          <a-entity
            id="model-deer"
            gltf-model="url(assets/real_deer.glb)"
            scale="0.5 0.5 0.5"
            position="0 0.5 0"
            rotation="0 0 0"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"
          >
          </a-entity>
        </a-marker>

        <!-- Lion Marker -->
        <a-marker
          id="marker-lion"
          type="pattern"
          url="markers/marker_lion.patt"
          animal-handler="animalName: Lion; audioId: audio-lion"
        >
          <a-entity
            id="model-lion"
            gltf-model="url(assets/real_lion.glb)"
            scale="1.2 1.2 1.2"
            position="0 0.2 0"
            rotation="0 0 0"
            animation__pos="property: position; to: 0 0.3 0; dir: alternate; loop: true; dur: 2000; easing: easeInOutSine"
            animation__rot="property: rotation; to: 0 360 0; loop: true; dur: 15000; easing: linear"
          >
          </a-entity>
        </a-marker>

        <!-- Pig Marker -->
        <a-marker
          id="marker-pig"
          type="pattern"
          url="markers/marker_pig.patt"
          animal-handler="animalName: Pig; audioId: audio-pig"
        >
          <a-entity
            id="model-pig"
            gltf-model="url(assets/real_pig.glb)"
            scale="1.2 1.2 1.2"
            position="0 0.2 0"
            rotation="0 0 0"
            animation__pos="property: position; to: 0 0.3 0; dir: alternate; loop: true; dur: 2000; easing: easeInOutSine"
            animation__rot="property: rotation; to: 0 360 0; loop: true; dur: 15000; easing: linear"
          >
          </a-entity>
        </a-marker>

        <!-- Panda Marker -->
        <a-marker
          id="marker-panda"
          type="pattern"
          url="markers/marker_panda.patt"
          animal-handler="animalName: Panda; audioId: audio-panda"
        >
          <a-entity
            id="model-panda"
            gltf-model="url(assets/real_panda.glb)"
            scale="0.8 0.8 0.8"
            position="0 0.2 0"
            rotation="0 0 0"
            animation__pos="property: position; to: 0 0.3 0; dir: alternate; loop: true; dur: 2000; easing: easeInOutSine"
            animation__rot="property: rotation; to: 0 360 0; loop: true; dur: 15000; easing: linear"
          >
          </a-entity>
        </a-marker>

        <!-- Horse marker -->
        <a-marker
          id="marker-horse"
          type="pattern"
          url="markers/marker_horse.patt"
          animal-handler="animalName: Horse; audioId: audio-horse"
        >
          <a-entity
            id="model-horse"
            gltf-model="url(assets/real_horse.glb)"
            scale="0.8 0.8 0.8"
            position="0 0.2 0"
            rotation="0 0 0"
            animation__pos="property: position; to: 0 0.3 0; dir: alternate; loop: true; dur: 2000; easing: easeInOutSine"
            animation__rot="property: rotation; to: 0 360 0; loop: true; dur: 15000; easing: linear"
          >
          </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
        <a-entity id="scene-controller" scene-controller></a-entity>
      </a-scene>
    </div>

    <script src="script.js"></script>
  </body>
</html>
