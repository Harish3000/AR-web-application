<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Animal AR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="landing-page">
      <div class="popup">
        <h1>Animal AR Experience</h1>
        <p>Enter the password to unlock:</p>
        <input
          type="password"
          id="passcode-input"
          placeholder="Enter password"
        />
        <button id="enter-button">Enter AR</button>
        <p id="error-message" class="error"></p>
      </div>
    </div>

    <div id="loader" class="loader-wrapper" style="display: none">
      <div class="loader"></div>
      <p>Loading AR...</p>
    </div>

    <div id="ar-container" style="display: none">
      <a-scene
        id="ar-scene"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
      >
        <a-marker
          id="marker-bird"
          type="pattern"
          url="markers/marker_bird.patt"
        >
          <a-entity
            id="model-bird"
            gltf-model="url(assets/bird.glb)"
            scale="0.1 0.1 0.1"
            position="0 0.5 0"
            rotation="-90 0 0"
            animation="property: rotation; to: -90 360 0; loop: true; dur: 10000; easing: linear"
          >
          </a-entity>
        </a-marker>

        <a-marker
          id="marker-dino"
          type="pattern"
          url="markers/marker_dino.patt"
        >
          <a-entity
            id="model-dino"
            gltf-model="url(assets/dino.glb)"
            scale="1 1 1"
            position="0 0.2 0"
            rotation="0 0 0"
            visible="true"
            animation__pos="property: position; to: 0 0.3 0; dir: alternate; loop: true; dur: 2000; easing: easeInOutSine"
            animation__rot="property: rotation; to: 0 360 0; loop: true; dur: 15000; easing: linear"
          >
          </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
      </a-scene>
    </div>

    <div id="scan-feedback">QR Detected - Scanning...</div>
    <div id="success-feedback"></div>

    <script src="script.js"></script>
  </body>
</html>
